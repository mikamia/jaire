
<div class="container" id="products">
  <h3>Products</h3>
  <div class="row">
    <div class='col-xs-2'>
      <ul class="list-unstyled">
        <li ng-repeat="aTag in allTags" ng-click="setCategory(aTag)"><a href="#">{{aTag}}</a></li>
        <li ng-show="currCategory" ng-click="setCategory(null)"><a href="#">Clear Filter</a></li>
      </ul>
    </div>
    <div class='col-xs-10'>
      <div ng-repeat="product in products" class="col-xs-3">
      <div class="thumbnail">
        <a ui-sref="product({id: product.id})"><img ng-src="{{ product.imageUrl }}"></a>
          <div class="caption">
            <h5>
              <span><a ui-sref="product({id: product.id})">{{ product.name }}</a></span>
            </h5>
            <span>{{ product.price | currency }}</span>
            <small>{{ product.description }}</small>
            <ul class="list-inline">
              <li ng-repeat="tag in product.tags" ng-click="setCategory(tag)"><a href="#">{{tag}}</a></li>
            </ul>
          </div>
      </div>
      </div>
    </div>

  </div>
</div>
